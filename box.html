<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS</title>
        <style>
            /* block level element (ex. h1) / inline element (ex. a) */
            h1 {
                border : 5px solid red; /* 반점 없이 나열 */
                padding : 20px;
                margin : 20px;
                display:block;
                width:100px;
                /* display : block, inline, none */
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <h1>CSS</h1>
    </body>
</html>
